name: Android CI (Debug APK, structured logs + branch artifacts)

permissions:
  contents: write

on:
  push:
    branches: [ "main", "mvp", "feature/**" ]
  pull_request:
    branches: [ "main", "mvp", "feature/**" ]
  workflow_dispatch:

env:
  APP_VERSION: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Prepare log dir
        run: |
          mkdir -p ci-logs
          echo "run started: $(date -u)" | tee ci-logs/00_run.txt

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: "17" }

      - name: Setup Android SDK (base)
        uses: android-actions/setup-android@v3

      - name: Install Android packages (logged + retry)
        shell: bash
        run: |
          set -o pipefail
          tries=0
          until [ $tries -ge 3 ]; do
            { sdkmanager --install "platform-tools" "platforms;android-31" "build-tools;31.0.0"; } |& tee -a ci-logs/01_android-sdk.log
            code=${PIPESTATUS[0]}; echo "$code" > ci-logs/01_android-sdk.exit
            [ $code -eq 0 ] && break
            tries=$((tries+1)); echo "retry $tries/3 in 5sâ€¦" | tee -a ci-logs/01_android-sdk.log; sleep 5
          done
          yes | sdkmanager --licenses |& tee -a ci-logs/01_android-sdk.log || true

      - name: Setup Gradle 7.6
        uses: gradle/actions/setup-gradle@v4
        with: { gradle-version: "7.6" }

      - name: Build Debug APK (capture log)
        shell: bash
        continue-on-error: true
        run: |
          set -o pipefail
          gradle -v |& tee -a ci-logs/02_gradle-version.log
          gradle :app:assembleDebug --stacktrace |& tee -a ci-logs/04_build.log
          echo "${PIPESTATUS[0]}" > ci-logs/04_build.exit

      - name: List build outputs (ALWAYS)
        if: always()
        shell: bash
        run: |
          echo "=== outputs under app/build/outputs ===" | tee -a ci-logs/05_outputs.txt
          (find app/build/outputs -type f -print 2>/dev/null || true) | tee -a ci-logs/05_outputs.txt

      # Show last ~200 lines of Gradle log right in the run Summary
      - name: Summarize Gradle errors (ALWAYS)
        if: always()
        shell: bash
        run: |
          echo "### Gradle build tail" >> "$GITHUB_STEP_SUMMARY"
          (tail -n 200 ci-logs/04_build.log 2>/dev/null || echo "(no build log)") >> "$GITHUB_STEP_SUMMARY"

      # Upload APKs with broad globs (some AGP versions place them differently)
      - name: Upload Debug APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Grimoire-of-Growth-debug-${{ github.run_number }}
          path: |
            app/build/outputs/**/*.apk
            app/build/outputs/**/*.aab
          if-no-files-found: warn
          retention-days: 14

      - name: Upload logs (ALWAYS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_number }}
          path: ci-logs/**
          if-no-files-found: warn
          retention-days: 14

      # Compute organized run directory and expose it as outputs
      - name: Compute run path
        id: meta
        shell: bash
        run: |
          DATE="$(date -u +%Y-%m-%d)"
          TIME="$(date -u +%H%M%SZ)"
          SHORT_SHA="${GITHUB_SHA::7}"
          RUN_DIR="v${APP_VERSION}/${GITHUB_REF_NAME}/${DATE}/run-${GITHUB_RUN_NUMBER}-${GITHUB_RUN_ID}_${TIME}_${SHORT_SHA}"
          echo "run_dir=$RUN_DIR" >> "$GITHUB_OUTPUT"

      # Commit BOTH logs and APKs to ci-logs branch under {logs,apk}
      - name: Push logs + APKs to ci-logs (organized)
        if: always()
        shell: bash
        continue-on-error: true
        run: |
          RUN_DIR="${{ steps.meta.outputs.run_dir }}"
          STAGE=".stage-publish"; rm -rf "$STAGE"; mkdir -p "$STAGE/logs" "$STAGE/apk"
          cp -r ci-logs/* "$STAGE/logs/" 2>/dev/null || true
          (ls app/build/outputs/**/*.apk >/dev/null 2>&1 && cp app/build/outputs/**/*.apk "$STAGE/apk/") || true
          (ls app/build/outputs/**/*.aab >/dev/null 2>&1 && cp app/build/outputs/**/*.aab "$STAGE/apk/") || true

          git config user.name "CI Logs Bot"
          git config user.email "actions@users.noreply.github.com"
          git fetch origin ci-logs || true
          git checkout -B ci-logs origin/ci-logs || git checkout -B ci-logs
          mkdir -p "${RUN_DIR}/logs" "${RUN_DIR}/apk"
          cp -r "$STAGE/logs/"* "${RUN_DIR}/logs/" 2>/dev/null || true
          cp -r "$STAGE/apk/"*  "${RUN_DIR}/apk/"  2>/dev/null || true
          git add -A
          git commit -m "artifacts: ${RUN_DIR} (logs + apk)" || true
          git push origin ci-logs || true

      - name: Summary (paths)
        if: always()
        shell: bash
        run: |
          echo "### Artifacts & Paths" >> "$GITHUB_STEP_SUMMARY"
          echo "- Logs: \`ci-logs/${{ steps.meta.outputs.run_dir }}/logs/\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- APKs: \`ci-logs/${{ steps.meta.outputs.run_dir }}/apk/\`"  >> "$GITHUB_STEP_SUMMARY"

      - name: Fail if something failed
        if: always()
        shell: bash
        run: |
          fail=0
          [ -f ci-logs/01_android-sdk.exit ] && [ "$(cat ci-logs/01_android-sdk.exit)" != "0" ] && fail=1
          [ -f ci-logs/04_build.exit ] && [ "$(cat ci-logs/04_build.exit)" != "0" ] && fail=1
          exit $fail
